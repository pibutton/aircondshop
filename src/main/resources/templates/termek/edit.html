<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Termék editing form</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post"
                  th:action="@{/termek-lista/edit}">
                <div class="form-group">
                    <label for="name">Termék modósító adatlap</label>
                </div>
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="number"
                           id="id"
                           name="id"
                           readonly
                           class="form-control"
                           th:value="${termekLista.id}"/>
                </div>
                <div class="form-group">
                    <label for="marka">Márka</label>
                    <input type="text"
                           id="marka"
                           name="marka"
                           class="form-control"
                           th:value="${termekLista.marka}"/>
                </div>
                <div class="form-group">
                    <label for="ar">Ár</label>
                    <input type="text"
                           id="ar"
                           name="ar"
                           class="form-control"
                           th:value="${termekLista.ar}"/>
                </div>
                <div class="form-group">
                    <label for="energiabesorolas">Energia besorolás</label>
                    <input type="text"
                           id="energiabesorolas"
                           name="energiabesorolas"
                           class="form-control"
                           th:value="${termekLista.energiabesorolas}"/>
                </div>
                <div class="form-group">
                    <label for="kiegeszitok">Kiegészítők</label>
                    <input type="text"
                            id="kiegeszitok"
                            name="kiegeszitok"
                            class="form-control"
                   th:value="${termekLista.kiegeszitok}"/>
                </div>

                <button class="btn btn-primary"
                        type="submit">Módosít
                </button>
                <a th:href="@{/termek-lista}"
                   class="btn btn-secondary"
                   type="submit">Mégsem</a>
            </form>
        </div>
    </div>

</div>

<script>

</script>

</body>
</html>
