<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Termékek listája</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">
    <h3 class="pt-5">Termékek listája</h3>

    <a th:href="@{'/termek-lista/create'}"
       type="button"
       class="btn btn-info">Új terméklista hozzáadás</a>

    <table class="table table-striped pt-5">
        <caption>Termékek listája</caption>
        <thread>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Márka</th>
                <th scope="col">Ár</th>
                <th scope="col">Energia besorolás</th>
                <th scope="col">Kiegészítők</th>
                <th scope="col">Műveletek</th>
            </tr>
        </thread>
        <tbody>
        <tr th:each="termekLista: ${termekListak}">
            <th scope="row"
                th:text="${termekLista.id}"></th>
            <td th:text="${termekLista.marka}"></td>
            <td th:text="${termekLista.ar}"></td>
            <td th:text="${termekLista.energiabesorolas}"></td>
            <td th:text="${termekLista.kiegeszitok}"></td>

            <td>
                <a th:href="@{'/termek-lista/' + ${termekLista.id}}"
                   type="button"
                   class="btn btn-warning">Szerkesztés</a>
                <a th:href="@{'/termek-lista/ + ${termekLista.id} + '/delete/'}"
                   type="button"
                   class="btn btn-danger">Törlés</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>

</script>

</body>
</html>
